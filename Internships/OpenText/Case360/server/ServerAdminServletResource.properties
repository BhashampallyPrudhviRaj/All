CHARSET_LABEL = Servlet character set:
CHARSET_TOOLTIP = The character set used by servlets and JSP. UTF-8 is used for all languages.
ENCODING_LABEL = Servlet encoding:
ENCODING_TOOLTIP = The encoding used by servlets and JSP. UTF8 is used for all languages.
APPLICATIONEVENTCLASS_LABEL = Application event handler:
APPLICATIONEVENTCLASS_TOOLTIP = The Application event handler is derived from OnApplication and is used to perform custom actions when the application is entered from Query, Case, WorkItem, or the FileStore servlet. An example would be getting the user&rsquo;s roles from an external directory.
USEREVENTCLASS_LABEL = User event handler:
USEREVENTCLASS_TOOLTIP = The User event handler is derived from OnUser and is used when special processing is needed when a new user is found or when a user acquires a license.
TIMEZONE_RESOURCE_LABEL = User defined time zones:
TIMEZONE_RESOURCE_TOOLTIP = Specifies where the server gets the list of available time zones:<p>0 - Use the default time zones.<br>1 - Use the list of time zones in the UsersServletResource.properties file.
FMSFORMSPREFIX_LABEL = Fields form prefix:
FMSFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all fields (FMS) forms in import and export.
CASEFORMSPREFIX_LABEL = Casefolder frameset prefix:
CASEFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all casefolder forms in import and export.
FILESTOREFORMSPREFIX_LABEL = Filestore frameset prefix:
FILESTOREFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all filestore forms in import and export.
WORKFLOWFORMSPREFIX_LABEL = Process frameset prefix:
WORKFLOWFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all process forms in import and export.
WORKFLOWCHARTSPREFIX_LABEL = Process chart form prefix:
WORKFLOWCHARTSPREFIX_TOOLTIP = This is the prefix used for the file name of all process chart forms in import and export.
FORMSCACHESIZE_LABEL = Form cache size:
FORMSCACHESIZE_TOOLTIP = The maximum number of forms to be retained in the forms cache.
LOGSECURITYFAILURES_LABEL = Log when permission is denied:
LOGSECURITYFAILURES_TOOLTIP = Specifies if security failures are to be written to the log:<p>0 - Do not write security failures to the log.<br>1 - Write security failures to the log.<p>This option does not disable security checking, it only controls what is written to the log.
CLEARSECURITYROLECACHE_LABEL = Clear user role cache:
CLEARSECURITYROLECACHE_TOOLTIP = Specifies if the server is to clear the user role cache when a clear cache command has been submitted:<p>0 - Do not clear the role cache.<br>1 - Clear the role cache.
PREFERRED_LOCALE_LABEL = Override user locale:
PREFERRED_LOCALE_TOOLTIP = Specifies how to determine a user&rsquo;s locale:<p>0 - Use the locale specified by the user&rsquo;s browser.<br>1 - Always use the preferred locale set in the user record.<p><b>Warning</b> - specifying 1 requires that the language option for the user&rsquo;s locale is installed in the browser. This option should not be used unless the browser must be overridden.
DOWNLOADCONTENTHEADER_LABEL = Content length header suffix:
DOWNLOADCONTENTHEADER_TOOLTIP = Used to set the content length header suffix when downloading log files. This option is not used in filestore and should not be removed unless the log download fails.
STATISTICS_INTERVALS_LABEL = Statistics interval count:
STATISTICS_INTERVALS_TOOLTIP = The number of counters that will be kept in memory and used to produce charts and reports. There is one counter per statistics interval. The default is 577 which, if the interval is 5 minutes, retains 48 hours worth of statistics.
STATISTICS_INTERVAL_LABEL = Statistics interval:
STATISTICS_INTERVAL_TOOLTIP = The time of the interval (in milliseconds) used for statistics gathering. The default is 300000 milliseconds (5 minutes).
LICENSE_LOG_FILE_LABEL = Log license usage:
LICENSE_LOG_FILE_TOOLTIP = Enter a valid log file name that can be accessed from all of the servers in a cluster to log license usage.
JSPCASEFORMSPREFIX_LABEL = JSP casefolder form prefix:
JSPCASEFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all JSP casefolder forms in import and export.
JSPCASEFRAMESETFORMSPREFIX_LABEL = JSP casefolder frameset prefix:
JSPCASEFRAMESETFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all JSP casefolder frameset forms in import and export.
JSPCASETASKFORMSPREFIX_LABEL = JSP task form prefix:
JSPCASETASKFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all JSP casefolder task forms in import and export.
JSPCASECONTENTFORMSPREFIX_LABEL = JSP content form prefix:
JSPCASECONTENTFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all JSP casefolder content forms in import and export.
JSPCASEDISCUSSIONFORMSPREFIX_LABEL = JSP discussion forms prefix:
JSPCASEDISCUSSIONFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all JSP casefolder discussion forms in import and export.
SHOW_MENU_ICONS_LABEL = Show menu tab icons:
SHOW_MENU_ICONS_TOOLTIP = This option indicates if the menu tabs should include an icon representing the function it provides:<p>0 - No<br>1 - Yes<p>This can also be specified in the URL for the CMenu servlet using the parameter showIcons=
MENU_TAB_STYLE_LABEL = Menu tab style:
MENU_TAB_STYLE_TOOLTIP = This sets the default style for menu tabs. The following default styles are provided:<p><ul><li>blank (no value) - Symmetrical rounded tabs<li>Asym - Asymmetrical tabs (trailing off to the right)<li>Simple - Simple tabs with just a vertical bar between them<li>Bottom - Symmetrical, rounded tabs to appear at the bottom of a frame. You need to use a frameset that puts the buttons on the bottom.</ul>The style for a single menu can be specified in the URL for the CMenu servlet using the parameter style=
ERRORFORM_LABEL = User defined error form:
ERRORFORM_TOOLTIP = Specifies a custom error form to use when displaying errors. Create the html form file in the forms directory and enter the base name of the form file into this field. For example, MyError.html is entered as MyError in the property. See the samples directory for a sample error form.
OVERWRITE_ACLS_ON_IMPORT_LABEL = Overwrite ACLs on import:
OVERWRITE_ACLS_ON_IMPORT_TOOLTIP = Specifies if changes to an ACL are to be applied to a server when an application is imported:<p>0 - Update the existing ACL with any new entries in the ACL being imported<br>1 - Delete the ACL on the server, if it exists, and replace it with the ACL being imported.
SECURITYCACHESIZE_LABEL = Security cache size:
SECURITYCACHESIZE_TOOLTIP = The maximum number of users retained in the security ACL cache. Each user has a security cache that contains the ACLs to which they have access.
SECURITYCONDITIONSCACHESIZE_LABEL = ACL expression cache size:
SECURITYCONDITIONSCACHESIZE_TOOLTIP = The maximum number of compiled expressions to be retained in the ACL cache.
SECURITYROLESCACHESIZE_LABEL = Role cache size:
SECURITYROLESCACHESIZE_TOOLTIP = The maximum number of roles to be retained in the role cache.
USERCACHESIZE_LABEL = User cache size:
USERCACHESIZE_TOOLTIP = The maximum number of users to be retained in the user cache. By default the value is 0 which is the number of users enabled by the license key.
ALERTEVENTCLASS_LABEL = Alert event handler:
ALERTEVENTCLASS_TOOLTIP = The Alert event handler derived from OnAlert. It is used to alter the message body or recipients list before an alert is sent.
ALERTSFROM_LABEL = Alert from email address:
ALERTSFROM_TOOLTIP = The From: email address to use for Alerts. This should be a real person or an alias that maps to one for errors and replies.
SMTPSERVER_LABEL = SMTP mail server:
SMTPSERVER_TOOLTIP = SMTP compliant server used to send email alerts.
APPLICATIONURL_LABEL = Application server URL:
APPLICATIONURL_TOOLTIP = The application URL is the base URL used to access your server. It typically has the form: http://&lt;<i>server-name</i>&gt;:&lt;<i>port</i>&gt;/sonora. The values of server and port vary between installations.
CAPTUREEVENTCLASS_LABEL = Capture event handler:
CAPTUREEVENTCLASS_TOOLTIP = The Capture event handler is derived from OnCapture. It is used to allow custom code before and after a file is processed in capture.
IMPORT_OPERATOR_LABEL = User or role allowed to import applications:
IMPORT_OPERATOR_TOOLTIP = This is the login id or role of the user who is allowed to import applications. Access control lists are not checked while this user is importing an application. Only this user or role is allowed to import applications.
APPLICATION_TEMPLATE_NAME_LABEL = Application XML files template:
APPLICATION_TEMPLATE_NAME_TOOLTIP = Filestore template used to store application XML files when importing an application.
PROCESS_TEMPLATE_NAME_LABEL = Template used to store process files:
PROCESS_TEMPLATE_NAME_TOOLTIP = Filestore template used to store Microsoft Visio .vsd process files when uploading a process to the server.
FILESTORE_LABEL = Filestore location:
FILESTORE_TOOLTIP = The default filestore location visible from all application servers for content from imported legacy templates.
ALLOW_APPLETS_LABEL = Allow applets:
ALLOW_APPLETS_TOOLTIP = Specifies if filestore should use applets for upload, download and image editing:<p>0 - Applets will not be used.<br>1 - Applets will be used.<br>2 - Image editing applet will not be used, Upload/Download applet will be used<br>3 - Image editing applet will be used, Upload/Download applet will not be used<br>4 - Java Web Start will be used, Upload/Download applet will not be used<br>5 - View Applets<p>If this option is 0 (applets disabled), applets may still be used by individual users if the Allow Applets option in their user properties is enabled.  
REPOSITORY_DEFAULT_ACTION_LABEL = Filestore repository interface default action: 
REPOSITORY_DEFAULT_ACTION_TOOLTIP = Configuration option to control what the filestore repository interface returns as the default action (View/Manage).
REQUEST_PROCESSING_RETRY_DELAY_LABEL = Request retry delay:
REQUEST_PROCESSING_RETRY_DELAY_TOOLTIP = The number of minutes to wait before retrying a failed storage request.
BYTE_ARRAY_THRESHOLD_LABEL = Upload file size threshold:
BYTE_ARRAY_THRESHOLD_TOOLTIP = A file that is larger than this threshold size will be uploaded to a temporary file, then moved to the storage controller specified by the document. Files smaller than this limit are uploaded to memory and then moved to the storage controller.
SEED_ALGORITHM_FOR_SECURE_RANDOM_LABEL = Secure number algorithm:
SEED_ALGORITHM_FOR_SECURE_RANDOM_TOOLTIP = The algorithm used to generate secure random numbers (for filestore digital signatures and UUIDs).
TEMPORARY_STORAGE_CACHE_SIZE_LABEL = Temporary file cache:
TEMPORARY_STORAGE_CACHE_SIZE_TOOLTIP = The maximum number of files to be retained in the storage manager temporary file cache. The minimum value is 1000.
FULL_TEXT_INDEX_EXISTING_DOCUMENTS_LABEL = Index existing documents:
FULL_TEXT_INDEX_EXISTING_DOCUMENTS_TOOLTIP = Specifies what happens to existing documents when the full text indexing option is specified in a filestore template:<p>0 - Existing documents are not indexed.<br>1 - All existing documents will be indexed.
CREATE_HISTORY_LABEL = Create history:
CREATE_HISTORY_TOOLTIP = Specifies if history is to be maintained:<p>0 - Do not record history for any objects.<br>1 - Record history for all objects.
HISTORYEVENTCLASS_LABEL = History event handler:
HISTORYEVENTCLASS_TOOLTIP = The History event handler is derived from OnHistory and used to perform user defined actions when recording history transactions.
GETNEXT_QUEUESIZE_LABEL = Get next query queue size:
GETNEXT_QUEUESIZE_TOOLTIP = Default size for all get next queues. If you wish to specify a queue size for a specific query, create a custom property with the name GETNEXT_QUEUESIZE_&lt;<i>your_query</i>&gt; and enter the queue size as its value.
GETNEXT_REFILL_LABEL = Get next refill size: 
GETNEXT_REFILL_TOOLTIP = Default refill size for all get next queues. If you wish to specify a unique queue size for a specific query, create a custom property with the name GETNEXT_REFILL_&lt;<i>your_query</i>&gt; and enter the refill size as its value.
GETNEXT_FETCHSIZE_LABEL = Get next fetch size:
GETNEXT_FETCHSIZE_TOOLTIP = Specifies how many process instances should be locked to a user when executing a get next query.
METRICS_USE_WORK_CALENDAR_LABEL = Use work calendar: 
METRICS_USE_WORK_CALENDAR_TOOLTIP = Indicates whether process metrics should use the work calendar when computing total time and locked time values:<p>0 - The calculations use total elapsed time.<br>1 - The calculations use the work calendar (non-work hours will be subtracted from the totals).
MAXSIZERULETEXT_LABEL = Rule text maximum size:
MAXSIZERULETEXT_TOOLTIP = The maximum size of rule text. This must match the size of the RULETEXT column in the SONORARULES table. If the rule is larger, it will overflow into the SONORAOBJECTS table.
WORKFLOWLOADFACTOR_LABEL = Default server capacity:
WORKFLOWLOADFACTOR_TOOLTIP = The default server capacity assigned to new servers when they are added to the cluster. Use the Servers tool to adjust the capacities of each server.
MAXSIZEQUERYOUTPUTTABLE_LABEL = Output table maximum size:
MAXSIZEQUERYOUTPUTTABLE_TOOLTIP = The maximum size of output table text. This must match the size of the QUERYOUTPUT column in the SONORAQUERIES table. If the text is larger, it will overflow into the SONORAOBJECTS table.
MAXSIZEQUERYSTRING_LABEL = Query text maximum size:
MAXSIZEQUERYSTRING_TOOLTIP = The maximum size of the query text. This must match the size of the QUERYSTRING column in the SONORAFMSQUERIES table. If the text is larger, it will overflow into the SONORAOBJECTS table.
ALERTSMAXSLEEP_LABEL = Alerts sleep interval:
ALERTSMAXSLEEP_TOOLTIP = The maximum time to wait before processing alerts (in seconds).
REQUEST_PROCESSING_RETRY_LIMIT_LABEL = Request retry:
REQUEST_PROCESSING_RETRY_LIMIT_TOOLTIP = The number of times to retry a failed request.
CAPTURE_CLASSES_LABEL = Capture classes:
CAPTURE_CLASSES_TOOLTIP = Class name.
FileInput_LABEL = Generic input:
FileInput_TOOLTIP = Class name.
GenericOutput_LABEL = Generic output:
GenericOutput_TOOLTIP = Class name
ScriptOutput_LABEL = Script output:
ScriptOutput_TOOLTIP = Class name
FORMSDIRECTORY_LABEL = Forms directory:
FORMSDIRECTORY_TOOLTIP = The directory accessible from all application servers used to store all of the html forms defined in the system.
MESSAGE_OF_THE_DAY_LABEL = Home page message:
MESSAGE_OF_THE_DAY_TOOLTIP = Specifies a message that will be displayed on all user&rsquo;s home pages.
APP_LOG_CATEGORIES_LABEL = Log Categories:
APP_LOG_CATEGORIES_TOOLTIP = Application log categories
APP_LOG_DIRECTORY_LABEL = Log file directory:
APP_LOG_DIRECTORY_TOOLTIP = Directory used for log files. The symbol %t represents the system temp directory.
CATNAME_LABEL = Log category name:
CATNAME_TOOLTIP = Log category name
LOGLEVEL_LABEL = Log level:
LOGLEVEL_TOOLTIP = Log level (SEVERE,WARNING,INFO,CONFIG)
LOGNAME_LABEL = Log file name:
LOGNAME_TOOLTIP = Log file name
MAXSIZE_LABEL = Maximum log file size:
MAXSIZE_TOOLTIP = This is the maximum log file size (in bytes).
NUMFILES_LABEL = The number of rollover files:
NUMFILES_TOOLTIP = The number of rollover files to create when the log file reaches the maximum size.
CAPTURE_IGNORE_BLANK_SETS_LABEL = Ignore empty elements:
CAPTURE_IGNORE_BLANK_SETS_TOOLTIP = Determines if an element in a capture buddy file with no value (empty) should clear the current value or be ignored:<p>0 - Use to clear the field being set.<br>1 - Use to ignore the element and will not clear the field being set.<br><br><span class=\\'instruction\\'><small>Note: Applies only to Generic input drivers.</small></span> 
ROOT_events_LABEL = Event class directory:
ROOT_events_TOOLTIP = The exploded application directory where the Case360 event classes are located. For example,<p>WebSphere:<br>%WAS_HOME%/installedApps/&lt;<i>server-name</i>&gt;/sonora.ear/sonoraWeb.war/WEB-INF/classes/com/eistream/sonora/events</p>or<p>WebLogic 9.2:<br>/sonorawl9expear/sonora.ear/APP-INF/classes/com/eistream/sonora/events</p>or<p>JBoss 4.2.1.GA:<br>%JBOSS_HOME%/server/default/deploy/sonora.ear/lib/SonoraSupport.jar/com/eistream/sonora/events</p>or<p>JBoss EAP 6.1:<br>&lt;<i>EAP_HOME</i>&gt;/standalone/deployments/sonora.ear/lib/SonoraSupport.jar/com/eistream/sonora/events</p>
ROOT_icons_LABEL = Image web module war directory:
ROOT_icons_TOOLTIP = The exploded application web module war image directory where the Case360 image files are located. For example,<p>WebSphere:<br>%WAS_HOME%/installedApps/&lt;<i>server-name</i>&gt;/sonora.ear/sonoraWeb.war/Images</p>or<p>WebLogic 9.2:<br>/sonorawl9expear/sonora.ear/sonoraWeb.war/Images</p>or<p>JBoss 4.2.1.GA:<br>%JBOSS_HOME%/server/default/deploy/sonora.ear/sonoraWeb.war/Images</p>or<p>JBoss EAP 6.1:<br>&lt;<i>EAP_HOME</i>&gt;/standalone/deployments/sonora.ear/sonoraWeb.war/Images</p>
ROOT_forms_LABEL = Forms directory:
ROOT_forms_TOOLTIP = The directory used to store all custom application forms. The default directory is sonora/forms.
ROOT_jsps_LABEL = JSP web module war directory:
ROOT_jsps_TOOLTIP = The exploded application web module war directory where the Case360 JSP directories and files are located. For example,<p>WebSphere:<br>%WAS_HOME%/installedApps/&lt;<i>server-name</i>&gt;/sonora.ear/sonoraWeb.war</p>or<p>WebLogic 9.2:<br>/sonorawl9expear/sonora.ear/sonoraWeb.war</p>or<p>JBoss 4.2.1.GA:<br>%JBOSS_HOME%/server/default/deploy/sonora.ear/sonoraWeb.war</p>or<p>JBoss EAP 6.1:<br>&lt;<i>EAP_HOME</i>&gt;/standalone/deployments/sonora.ear/sonoraWeb.war</p>
FORMDATAFORMSPREFIX_LABEL = Form data frameset prefix:
FORMDATAFORMSPREFIX_TOOLTIP = This is the prefix used for the file name of all form data forms in import and export.
QUERIESMFUCACHESIZE_LABEL = Most frequently used cache size:
QUERIESMFUCACHESIZE_TOOLTIP = Most frequently used cache size
QUERIESMRUCACHESIZE_LABEL = Most recently used cache size:
QUERIESMRUCACHESIZE_TOOLTIP = Most recently used cache size
WORKFLOWPUMPQUEUESIZE_LABEL = Process thread queue size:
WORKFLOWPUMPQUEUESIZE_TOOLTIP = Specifies the maximum number of entries in the in-memory queue of Process instances awaiting background thread processing.
WORKFLOWPUMPMINREAD_LABEL = Process queue minimum read size:
WORKFLOWPUMPMINREAD_TOOLTIP = Specifies the minimum number of new entries that must have been added to a Process instance queue by a database read for the read to be considered a full read.  If fewer than this number of items are added to the queue by a read, the reader thread may sleep before doing a subsequent read.
WORKFLOWPUMPLOWWATER_LABEL = Process queue low water mark:
WORKFLOWPUMPLOWWATER_TOOLTIP = Specifies the minimum number of Process instances per thread to maintain in the instance queue before initiating a database read for more instances. The recommended value is 2 times the current number of threads. Values lower than this may impact performance. 
WORKPUMP_READER_THREAD_INTERVAL_LABEL = Maximum sleep time for reader threads:
WORKPUMP_READER_THREAD_INTERVAL_TOOLTIP = Specifies the maximum amount of time (in milliseconds) that the reader thread for a Process will wait before querying the database for more instances that are ready for processing.
UPDATE_TEMPLATEID_FOR_SUBSCRIBE_LABEL = Update ID for subscribe notifications:
UPDATE_TEMPLATEID_FOR_SUBSCRIBE_TOOLTIP = Specifies whether the template id in tasks, contents, or discussions should be updated, if null, when the object is modified:<p>0 - Do not modify the template id when an object is updated (the Subscribe feature is not selected).<br>1 - Update the template id when an object is modified.
USE_ROLES_IN_ASSIGNEE_LABEL = Use roles in assignee lists:
USE_ROLES_IN_ASSIGNEE_TOOLTIP = Use roles in assignee lists:<p>0 - Do not display roles in the assignee list or the Choose Assignee dialog.<br>1 - Display roles in the assignee list and the Choose Assignee dialog.
SEND_ALERT_TO_ROLES_LABEL = Send alerts to users in role:
SEND_ALERT_TO_ROLES_TOOLTIP = Send alerts to all users in a role:<p>0 - Do not send an alert to all users in a role if the address contains a role.<br>1 - Send an alert to all users in a role, if the address contains a role.
Root_formats_LABEL = Field format class directory:
Root_formats_TOOLTIP = The application directory where you place your field presentation classes. For example,<p>WebSphere:<br>%WAS_HOME%/installedApps/&lt;<i>server-name</i>&gt;/sonora.ear/sonoraWeb.war/WEB-INF/classes</p>or<p>WebLogic 9.2:<br>/sonorawl9expear/sonora.ear/APP-INF/classes</p>or<p>JBoss 4.2.1.GA:<br>%JBOSS_HOME%/server/default/deploy/sonora.ear/lib/SonoraSupport.jar/</p>or<p>JBoss EAP 6.1:<br>&lt;<i>EAP_HOME</i>&gt;/standalone/deployments/sonora.ear/lib/SonoraSupport.jar/</p>
DEFAULT_USER_LIST_SORT_COLUMN_LABEL = User list sort column:
DEFAULT_USER_LIST_SORT_COLUMN_TOOLTIP = The default user list sort column. For example, use DISPLAYNAME or LASTNAME to display the user list in assignees by display name or last name. If blank, the user list will be sorted by LOGINID.
CASE_INSENSITIVE_USER_LIST_LABEL = User list case insensitive sort:
CASE_INSENSITIVE_USER_LIST_TOOLTIP = This option is used to display the list of assignees using a case insensitive sort when specifying a user list sort column for DISPLAYNAME, LASTNAME, or FIRSTNAME field.<p>0 - Case sensitive sort.<br>1 - Case insensitive sort.
OVERWRITE_SYSTEM_ACL_LABEL = Overwrite System ACL:
OVERWRITE_SYSTEM_ACL_TOOLTIP = Overwrite System ACL on Import:<p>0 - Do not overwrite.<br>1 - Overwrite System ACL.
SMTP_USERID_LABEL = SMTP user id:
SMTP_USERID_TOOLTIP = The user id used for sending alerts and process send activities when using SMTP authentication.
SMTP_PASSWORD_LABEL = SMTP password:
SMTP_PASSWORD_TOOLTIP = The password used for sending alerts and process send activities when using SMTP authentication
USE_SMTP_AUTHENTICATION_LABEL = Use SMTP Authentication:
USE_SMTP_AUTHENTICATION_TOOLTIP = Use SMTP authentication when sending alerts or process send activities:<p>0 - Do not use authentication.<br>1 - Use authentication.
VERBOSELOGGING_TOOLTIP = Logging default: <p>0 - Do not default to all options.<br>1 - Use all options, e.g. force method names, log EJB and JSP exceptions, log errors in EJBs, log raw messages, and log a full stack trace.
FORCEMETHODNAMES_TOOLTIP = Determine method names:<p>0 - Do not force runtime determination of class names.<br>1 - Force runtime determination of all class names and method names when logging.
LOGBEANEXCEPTIONS_TOOLTIP = Log EJB and JSP exceptions:<p>0 - Do not log EJB and JSP exceptions.<br>1 - Log all EJB exceptions as well as all JSP exceptions.
LOGRAWMESSAGES_TOOLTIP = Log raw messages:<p>0 - Do not log raw messages.<br>1 - Log exception getMessage() and interpreted messages.
LOGFULLSTACK_TOOLTIP = Log full stack traces:<p>0 - Do not log full stack traces.<br>1 - Log full stack traces instead of suppressing all non-com.eistream.-prefixed stack traces.
ORACLEDROPCOLUMN_LABEL = Drop column SQL for Oracle:
ORACLEDROPCOLUMN_TOOLTIP = SQL for dropping a column in Oracle.  Use the values &quot;drop&quot; or &quot;set unused&quot;.  The value &quot;set unused&quot; is useful when dropping a column from a published table that contains a large number of rows.
BOS_SERVICE_WS_ADDRESS_LABEL = managerView service address:
BOS_SERVICE_WS_ADDRESS_TOOLTIP = G360 Business Optimization Server (managerView) service address. It typically has the form: http://&lt;<i>server</i>&gt;/PrismIntegration/IntegrationService.svc
BOS_SERVICE_WS_ID_LABEL = managerView service login ID:
BOS_SERVICE_WS_ID_TOOLTIP = G360 Business Optimization Server (managerView) service login ID.
BOS_SERVICE_WS_PASSWORD_LABEL = managerView service password:
BOS_SERVICE_WS_PASSWORD_TOOLTIP = G360 Business Optimization Server (managerView) service password.
ROLEDEFCACHESIZE_LABEL = Role definition cache size:
ROLEDEFCACHESIZE_TOOLTIP = The maximum number of role definitions to be retained in the role definition cache.
ROOT_transforms_LABEL = XSL transform files directory:
ROOT_transforms_TOOLTIP = The directory used to store all XSL transform files. The default directory is sonora/transforms.
USER_SEARCH_MAX_ROWS_LABEL = User search max rows:
USER_SEARCH_MAX_ROWS_TOOLTIP = The maximum number of rows returned in a user search. 0 - Unlimited.
USER_SEARCH_TYPE_AHEAD_LABEL = User search type ahead:
USER_SEARCH_TYPE_AHEAD_TOOLTIP = The number of characters typed to automatically execute a search:<p>0 - Do not execute a search when typing characters.<br>1 - Execute a search after typing each character.<br>2-n Execute a search after typing the specified number of characters (recommended).
SEND_LOGOUT_LABEL = Send logout:
SEND_LOGOUT_TOOLTIP = Send Logout notification to all servers:<p>0 - Do not send logout notification to all servers.<br>1 - Send logout notification to all servers.
SCRIPTCACHESIZE_LABEL = Script cache size:
SCRIPTCACHESIZE_TOOLTIP = The maximum number of compiled scripts to be retained in the named script cache.
WORKPUMP_SHUTDOWN_WAIT_TIME_LABEL = Worker thread shutdown wait time:
WORKPUMP_SHUTDOWN_WAIT_TIME_TOOLTIP = Specifies the amount of time (in milliseconds) during process shutdown to wait for worker threads to stop before issuing a thread interrupt.
ALWAYS_UPDATE_COMPONENTS_ON_IMPORT_LABEL = Update components on import:
ALWAYS_UPDATE_COMPONENTS_ON_IMPORT_TOOLTIP = Specifies if all components should be updated when importing an XML.<p>0 - Do not update components on import. This is used when the object on the system is newer than the XML being imported.<br>1 - Always update components on import.<p>Field table definitions are always updated whether the value is set to 1 or 0. 
FIREONCREATECASEEVENTS_LABEL = Fire Casefolder OnCreate events:
FIREONCREATECASEEVENTS_TOOLTIP = Fire OnTask, OnContent, OnDiscussion OnCreate Events when a Casefolder instance is created.
LOGFORMATTER_LABEL = Log formatter class:
LOGFORMATTER_TOOLTIP = The class used to format the log. The class com.eistream.utilities.logcategory.CaseSimpleFormatter is the default implementation. The class com.eistream.utilities.logcategory.CaseSimpleFormatterSingleLine creates log entries on one line for all information except for exceptions that contain line feeds. You can use any class that extends java.util.logging.Formatter. Do not include the .class in the value.
LAYOUT_TEMPLATE_NAME_LABEL = Layout definitions template:
LAYOUT_TEMPLATE_NAME_TOOLTIP = Layout definitions template
LICENSEMAILALERT_LABEL = License alert email address:
LICENSEMAILALERT_TOOLTIP = The email address of the user that receives alerts when the Case360 license is invalid or expired.
MailInput_LABEL = Mail input:
MailInput_TOOLTIP = Class name.
MessageInput_LABEL = Message input:
MessageInput_TOOLTIP = Class name.
COUNT_SUBMITTED_FILES_LABEL = Display count of submitted files:
COUNT_SUBMITTED_FILES_TOOLTIP = Display the count of submitted files when displaying the Capture package details.<p>0 - Do not count submitted files.<br>1 - Count the submitted files. 
STRICT_SECURITY_LABEL = Use strict security on all Toolbox functions, servlet help usage, and redirection:
STRICT_SECURITY_TOOLTIP = Use strict security on all Toolbox functions, servlet help usage, and redirection <p>0 - Do not require strict security on Toolbox, servlet help usage, and redirection.<br>1 - Require strict security on Toolbox, servlet help usage, and redirection.
DISPLAY_LOGOUT_BUTTON_LABEL = Display the Logout link:
DISPLAY_LOGOUT_BUTTON_TOOLTIP = Display the Logout link on all menu tabs usage <p>0 - Do not display the Logout link.<br>1 - Display the Logout link.
ALLOWED_SERVERS_LABEL = Allowed servers for redirection:
ALLOWED_SERVERS_TOOLTIP = The comma separated list of allowed servers used for redirection. Enter the list of valid servers used for parameter-based URL redirection. This feature is enabled by the Strict Security option or a non-empty list.  To allow all URLs, disable Strict Security and leave this value empty. 
RESTRICTED_FILE_TYPES_LABEL = Restricted file types:
RESTRICTED_FILE_TYPES_TOOLTIP = Enter a comma separated list of restricted file extensions. For example, EXE,COM,BAT. 
MAX_QUERY_EXECUTION_TIME_LABEL = Maximum execution time before log:
MAX_QUERY_EXECUTION_TIME_TOOLTIP = Maximum query execution time in milliseconds before a severe query message is logged.  Execution time does not include the time consumed retrieving the result set rows.  A value of zero means the parameter is ignored.
MAX_RESULTSET_RETRIEVAL_TIME_LABEL = Maximum result set retrieval time before log:
MAX_RESULTSET_RETRIEVAL_TIME_TOOLTIP = Maximum time in milliseconds to retrieve the entire query result set before a severe query message is logged.  The measured time includes the period required to perform paged long results or the option to display the total items. A value of zero means the parameter is ignored.
MAX_ROW_RETRIEVAL_TIME_LABEL = Maximum row retrieval time before log:
MAX_ROW_RETRIEVAL_TIME_TOOLTIP = Maximum time to retrieve any single row within the entire query result set before a severe query message is logged.  The measured time includes the period to get a row from the query result set and then construct the row returned to the user.  A value of zero means the parameter is ignored.
USE_SCROLLABLE_RESULTSET_LABEL = Use scrollable result set for query:
USE_SCROLLABLE_RESULTSET_TOOLTIP = Controls whether queries return a forward only or scrollable type result set object.  Row positioning available in scrollable result sets may improve performance with large result sets when using the display options page long results or display total items.<p>0 or false - Use forward type result set.<br>1 or true - Use scrollable result set.
DEFAULT_DATA_TABLESPACE_LABEL = Default data tablespace or filegroup:
DEFAULT_DATA_TABLESPACE_TOOLTIP = The default tablespace or filegroup used to store table data for dynamic (FMS) tables.
DEFAULT_INDEX_TABLESPACE_LABEL =  Default index tablespace or filegroup:
DEFAULT_INDEX_TABLESPACE_TOOLTIP = The default tablespace or filegroup used to store primary key data for dynamic (FMS) tables.
DISPATCH_BUTTON_DEFAULT_LABEL = Dispatch button default:
DISPATCH_BUTTON_DEFAULT_TOOLTIP = This option sets the default value for dispatch buttons in a process to display the buttons in the top right or the bottom.<p>0 - All processes will display the default dispatch buttons on the bottom.<br>1 - All processes will display the default dispatch buttons on the top right.
INCLUDE_CONTENT_FRAME_LABEL = Include document content frame:
INCLUDE_CONTENT_FRAME_TOOLTIP = Determines what document content frame will be used. <br/><br/> 0 - Do not display the document content frame. Use the old-style frame. <br> 1 - Display the document content frame. Use the new-style frame. <br> 2 - Use the new-style frame if user\\'s persona is set.
NATIVE_FILE_TYPES_LABEL = Native file types:
NATIVE_FILE_TYPES_TOOLTIP = A comma-separated list of file extensions indicating those file types that can be automatically viewed in the content panel of the 3-panel Filestore frameset. This list should be restricted to those file types that can be displayed natively in the browser or through supported plug-ins.
THEME_NAME_LABEL = Current theme:
THEME_NAME_TOOLTIP = Specifies the color scheme for the persona-based user interface and simple persona-based user interface. <br>Any of the provided or a custom themes can be set. This value is case sensitive. <br><br>The following themes are provided for persona-based user interface: Default, Green. <br><br>The following themes are provided for simple persona-based user interface: Default, Garage, Graphite, Green, Obsidian, OpenText. <br><br><br>In case of blank value the Default color scheme will be used.
ALLOW_DUPLICATE_SCRIPTNAME_LABEL = Allow duplicate script names:
ALLOW_DUPLICATE_SCRIPTNAME_TOOLTIP = This option provides the ability for duplicate script names for Task and Content objects in a Casefolder as well as in the Scripts Tool. <br> Values:<br> 0 - Do not allow duplicate script names <br> 1 - Allow duplicate script names for the script language only (default) <br> 2 - Allow duplicate script names everywhere
PROXY_LOGIN_AUTHENTICATOR_LABEL = User or role allowed to do proxy authentication:
PROXY_LOGIN_AUTHENTICATOR_TOOLTIP = This is the login id or role of the user who is allowed to do proxy authentication.
ENABLE_HTTP_ONLY_LABEL = Enable Support for HTTP Only Cookies:
ENABLE_HTTP_ONLY_TOOLTIP = The latest application servers support using HTTP Only cookies which disallows scripting and applets from using authentication or session IDs to reduce vulnerability to cross site scripting attacks. This setting should be enabled only when the application server enables Http Only Cookies. When enabled, the FilestoreServlet uses alternate means to send authentication information to I4Web (i4web.jar) and UpDown (updownex.jar) applets.<br> Values:<br> 0 or false - disable<br> 1 or true - enable
BIRST_SERVER_LABEL = Birst Server Address:
BIRST_SERVER_TOOLTIP = Birst Server Address, typically in the form: server-name.domain.com
BIRST_USER_LABEL = Birst Server Login ID:
BIRST_USER_TOOLTIP = Birst Server Login ID.
BIRST_PASSWORD_LABEL = Birst Server Password:
BIRST_PASSWORD_TOOLTIP = Birst Server Password.
BIRST_SPACEID_LABEL = Birst Server Space ID:
BIRST_SPACEID_TOOLTIP = Birst Server Space ID.
SOLE_CAPTURE_SERVER_LABEL = Sole Capture Server:
SOLE_CAPTURE_SERVER_TOOLTIP = When specified the server listed here is the only server that participates in capture.  The name given should match as shown in the Toolbox Servers screen in the form \\'Server!Listener Port\\'. 
SMTP_PORT_LABEL = SMTP TCP/IP Port:
SMTP_PORT_TOOLTIP = The SMTP Port when a value other than the default port of 25 is desired.
GET_COLUMNS_BY_QUERY_LABEL = Method to retrieve database table columns:
GET_COLUMNS_BY_QUERY_TOOLTIP = Changes how columns are retrieved from the database. Will resolve the error \\'Table does not have columns\\' when uploading a new Process from Process Designer or importing Casefolder templates when running certain configurations such as WebSphere and Oracle 11g R2.<p>0 or false - Use Database Metadata to retrieve database table columns.<br>1 or true - Use query to retrieve database table columns.
HISTORY_USE_DISPLAYNAME_LABEL = Display user name:
HISTORY_USE_DISPLAYNAME_TOOLTIP = Specifies if history should display the users ID or display name:<p>0 - Display the user id.<br>1 - Display the user display name.