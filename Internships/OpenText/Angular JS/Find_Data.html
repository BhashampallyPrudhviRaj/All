<html ng-app>
<head>    
<script src="angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body style="padding:50px" ng-init="prudhvi=[
    {name:'Raj'},
    {name:'Mahesh'},
    {name:'Kiran'},
    {name:'Ajay'}
]">
<p>
    Search : 
    <input ng-model = "SearchPerson"/>
</p>
<ul>
    <li ng-repeat="i in prudhvi | filter:SearchPerson">{{i.name}}</li>
</ul>
</body>
</html>
